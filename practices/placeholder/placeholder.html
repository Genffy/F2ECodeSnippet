<!DOCTYPE html>
<!-- If you’re looking for the online demo, it’s here: http://mathiasbynens.be/demo/placeholder -->
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>HTML5 placeholder jQuery Plugin</title>
		<meta name="description" content="表单元素的水印，基于HTML5的placeholder的标签属性">
		<style>
			body, input, textarea { font: 1em/1.4 Helvetica, Arial; }
			label code { cursor: pointer; float: left; width: 150px; }
			input { width: 14em; }
			textarea { height: 5em; width: 20em; }
			.placeholder { color: #aaa; }
			.note { border: 1px solid orange; padding: 1em; background: #ffffe0; }
			/* #p { background: lime; } */
		</style>
	</head>
	<body>
		<div><button id="change_palce_val">切换input的placeholder的值</button></div>
		<form>			
			<p><label><code>改变placeholder的值</code> <input id="holderchange" type="text" name="holderchange" placeholder="这里的holder是可以改变的"></label></p>
			<p><label><code>type=search</code> <input type="search" name="search" placeholder="Search this site…"></label></p>
			<p><label><code>type=text</code> <input type="text" name="name" placeholder="e.g. John Doe"></label></p>
			<p><label><code>type=email</code> <input type="email" name="email" placeholder="e.g. address@example.ext"></label></p>
			<p><label><code>type=url</code> <input type="url" name="url" placeholder="e.g. http://mathiasbynens.be/"></label></p>
			<p><label><code>type=tel</code> <input type="tel" name="tel" placeholder="e.g. +32 472 77 69 88"></label></p>
			<p><label for="p"><code>type=password</code> </label><input type="password" name="password" placeholder="e.g. hunter2" id="p"></p>
			<p><label><code>textarea</code> <textarea name="message" placeholder="Your message goes here"></textarea></label></p>
			<p><input type="submit" value="type=submit"></p>
		</form>
		<script src="../../bower_components/jquery/dist/jquery.js"></script>
		<script src="jquery.placeholder.js"></script>
		<script>
			// To test the @id toggling on password inputs in browsers that don’t support changing an input’s @type dynamically (e.g. Firefox 3.6 or IE), uncomment this:
			// $.fn.hide = function() { return this; }
			// Then uncomment the last rule in the <style> element (in the <head>).
			$(function() {
				// Invoke the plugin
				$('input, textarea').placeholder();

				var num = 0;
				var $changeHolder = $('#holderchange');
				$('#change_palce_val').click(function(){
					var tip = '';
					if( num % 2 == 0){
						tip = '这里的holder一定是可以变的';
					}else{
						tip = '嗯，改变了';
					}
					$changeHolder.attr('placeholder',tip).val('').placeholder();
					num++;
				});
			});
		</script>
	</body>
</html>
